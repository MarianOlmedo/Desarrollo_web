<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <!-- Tag de Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CDN de Bootstrap del CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- CDN de Bootstrap del JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- CDN de la librería de Jquery  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- CDN de la librería de Popper  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <!-- imagen fully responsive -->
  	<style>
  	.carousel-inner img {
    	width: 100%;
    	height: 100%;
  		}
  	</style>
  <!-- fin estilo imagen fully responsive -->

</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/maldives.jpg" alt="Maldives">
      <!-- caption text -->
      <div class="carousel-caption">
        <h3>Maldivas</h3>
        <p>We had such a great time in Maldivas</p>
      </div>
      
    </div>
    <div class="carousel-item">
      <img src="images/forest.jpg" alt="Forest">
      <div class="carousel-caption">
      	<h3>Forest</h3>
    	<p>We had such a great time in Forest</p>
    	</div>
    </div>
    <div class="carousel-item">
      <img src="images/lake.jpg" alt="Lake">
      <div class="carousel-caption">
      	<h3>Lake</h3>
    	<p>We had such a great time in Lake</p>
    	</div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

  
</div>

</body>
</html>
